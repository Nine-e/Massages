<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Contact</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/contact.css">
<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body onload="load()">
    <div class="commonhead"></div>
    <div class="contact"></div>
    <div class="commonfoot"></div>
</body>
<script type="text/javascript" src="../lib/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/jsrender/jsrender.js"></script>
<script type="text/javascript" src = "../js/commonhead.js"></script>
<script type="text/javascript" src = "../js/commonfoot.js"></script>
<script type="text/javascript" src="../lib/layui/layui.js"></script>
<script type="text/javascript" src="../js/contact.js"></script>
</html>

<script type="text/x-jsrender" id="cntTmpl">
	<div class="cnt">
		<div class="cnt-title">{{:title}}</div>
        <div class="cnt-text">
            <p>{{:text1}}</p>
            <p>{{:text2}}</p>
        </div>
        <div class="cnt-phone">
            <p class="cnt-phone-phone">{{:phone}}</p>
            <p class="cnt-phone-num">
                <span>{{:num1}}</span>
                <span>{{:num2}}</span>
                <span>{{:num3}}</span>
            </p>
        </div>
        <div class="mybet">
        <input class="namein" contentEditable="true" placeholder="Your Name"></input>
        <input class="emailin" contentEditable="true" placeholder="Your Email"></input>
        <textarea class="messagein" type="text" contentEditable="true" placeholder="Your Message"></textarea>
        </div>
        <div class="send-button" >{{:send}}</div>
	</div>
</script>

    <div class="menu">
        <div class="menu-container">
            <div class="menu-title">
                <div class="title-center">
                    <span>MENU</span>
                    <span class="title-green">
                        <span class="title-lighter">Mobile</span>
                        <span class="title-bold">massages</span>
                    </span>
                    <!--<i id="hideMenu" class="fa fa-times-circle-o"></i>-->
                    <img id="hideMenu" src="../img/hideMenu.png">
                </div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../index.html">Home</a></div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../html/booking.html">Booking</a></div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../html/therapists.html">Therapists</a></div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../html/styles.html">Styles</a></div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../html/price.html">Massages description</a></div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../html/faq.html">FAQ</a></div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../html/contact.html" class="active">Contact us</a></div>
            </div>
            <div class="menu-bar no-border"><a href="../html/signin.html">Login</a></div>
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="headTmpl">
    <div class="head">
        <div class="head-title">
            <span class="title-lighter">Mobile</span>
            <span class="title-bold">massages</span>
        </div>
        <div class="head-menu normal">
            <div class="normal-scale">
                <span><a href="../index.html">{{:home}}</a></span>
                <span><a href="../html/booking.html">{{:booking}}</a></span>
                <span><a href="../html/therapists.html">{{:therapist}}</a></span>
                <span><a href="../html/styles.html">{{:style}}</a></span>
                <span><a href="../html/price.html">{{:pricing}}</a></span>
                <span><a href="../html/faq.html">{{:faq}}</a></span>
                <span><a href="../html/contact.html" class="active">{{:contactUs}}</a></span>
                <span class="sign-in"><a href="../html/signin.html">{{:signIn}}</a></span>
            </div>
        </div>
        <div class="head-menu dropdown">
            <i id="showMenu" class="fa fa-bars"></i>
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="footTmpl">
    <div class="foot-container">
        <div class="foot-message">
            <p class="message-title">
                <span class="title-lighter">Mobile</span>
                <span class="title-bold">massages</span>
            </p><br>
            <p class="title-small">{{:copyright}}</p>
            <p class="title-small">{{:team}}</p>
            <p class="title-small">{{:policy}}</p>
        </div>
    </div>
</script>
