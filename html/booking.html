<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Booking</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/booking.css">

<link rel="stylesheet" type="text/css" href="../css/signin.css">
<link rel="stylesheet" type="text/css" href="../css/signup.css">
<link rel="stylesheet" type="text/css" href="../css/calendar.css">
<link rel="stylesheet" type="text/css" href="../css/timepicki.css">

<link rel="stylesheet" type="text/css" href="../css/common.css">

</head>
<body>
    <div class="booking"></div>
    <script type="text/javascript" src="../lib/jquery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../lib/jsrender/jsrender.js"></script>
	<script type="text/javascript" src="../js/booking.js"></script>
    <script type="text/javascript" src="../js/calendar.js"></script>
    <script type="text/javascript" src="../js/timepicki.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>

<script type="text/x-jsrender" id="cntTmpl">
	<div class="cnt">
		<div class="cnt-num">
			<span class="cnt-num-first">1</span>
			<span class="cnt-num-second">2</span>
			<span class="cnt-num-third">3</span>
			<span class="cnt-num-fourth">4</span>
		</div>
        <div class="cnt-cnt"></div>
		<div class="cnt-message">
			<div class="continue-button">CONTINUE</div>
            <div class="book-button">BOOK MY MASSAGE</div>
			<div class="agreeing-text">{{:agreeing}}</div>
			<div class="back-button">
				<!--<i class="glyphicon glyphicon-chevron-left"></i>-->
				<p class="back-button-icon"> < </p>
				<p class="back-button-text"> Back </p>
			</div>
		</div>
	</div>
</script>

<script type="text/x-jsrender" id="menuTmpl">
    <div class="massagesHide"></div>
        <div class="menu">
            <div class="menu-container">
                <div class="menu-title">
                    <div class="title-center">
                        <span>MENU</span>
                        <span class="title-green">
                            <span class="title-lighter">Mobile</span>
                            <span class="title-bold">massages</span>
                        </span>
                        <i id="hideMenu" class="fa fa-times-circle-o"></i>
                    </div>
                </div>
                <div class="menu-bar">Home</div>
                <div class="menu-bar">Booking</div>
                <div class="menu-bar">Therapists</div>
                <div class="menu-bar">Styles</div>
                <div class="menu-bar">Massages description</div>
                <div class="menu-bar">FAQ</div>
                <div class="menu-bar">Contact us</div>
                <div class="menu-bar no-border">Login</div>
            </div>
        </div>
</script>

<script type="text/x-jsrender" id="headTmpl">
	<div class="head">
        <div class="head-title">
    		<span class="title-lighter">Mobile</span>
    		<span class="title-bold">massages</span>
        </div>
    	<div class="head-menu normal">
    	    <div class="normal-scale">
    	    	<span><a href="#">{{:home}}</a></span>
				<span><a href="#">{{:booking}}</a></span>
				<span><a href="#">{{:therapist}}</a></span>
				<span><a href="#">{{:style}}</a></span>
				<span><a href="#">{{:pricing}}</a></span>
				<span><a href="#">{{:faq}}</a></span>
				<span><a href="#">{{:contactUs}}</a></span>
				<span class="sign-in"><a  href="#">{{:signIn}}</a></span>
    	    </div>
    	</div>
    	<div class="head-menu dropdown">
			<i id="showMenu" class="fa fa-bars"></i>
		</div>
	</div>
</script>

<script type="text/x-jsrender" id="footTmpl">
    <div class="foot-container">
        <div class="foot-message">
        	<p class="message-title">
                <span class="title-lighter">Mobile</span>
                <span class="title-bold">massages</span>
            </p><br>
        	<p class="title-bold">{{:copyright}}</p>
        	<p class="title-bold">{{:team}}</p>
        	<p class="title-bold">{{:policy}}</p>
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="thirdTmpl">
    <div class="third">
        <div class="third-title">
            <p>{{:title1}}</p>
            <p>{{:title2}}</p>
        </div>
        <div class="third-choose">
        <!-- <form>
        <input type="radio" name="customer" id="customer" value="customer">  {{:choose1}}
        <br>
        <input type="radio" name="account" id="account" value="account">  {{:choose2}} -->
            <div class="third-choose-customer">
                <input type="radio" name="choose" id="customer" value="customer" checked="checked">  {{:choose1}}
            </div>
            <div class="third-choose-account">
                <input type="radio" id="account" name="choose">  {{:choose2}}
            </div> 
        <!-- </form> -->
            <div class="third-choose-facebook">
                <p>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                {{:choose3}}
                </p>
            </div>
        </div>
        <div class="third-line">
            <div class="third-line-left"></div>
            <p class="third-line-middle">or</p>
            <div class="third-line-right"></div>
        </div>
    </div>
</script>

<script id="betOneTmpl" type="text/x-jsrender">
        <section id="betOneOne">
            <div class="mybet">
                <div class="third-firstname">
                    <div class="third-bet-word">{{:firstn}}</div>
                    <input class="third-firstnin" contentEditable="true"></input>
                </div>
                <div class="third-lastname">
                    <div class="third-bet-word">{{:lastn}}</div>
                    <input class="third-lastnin" contentEditable="true"></input>
                </div>
                <div class="third-email">
                    <div class="third-bet-word">{{:address}}</div>
                    <input class="third-emailin" contentEditable="true"></input>
                </div>
                <div class="third-mobile">
                    <div class="third-bet-word">{{:mobile}}</div>
                    <input class="third-mobilein" contentEditable="true"></input>
                </div>
                <div class="third-password">
                    <div class="third-bet-word">{{:pwd}}</div>
                    <input class="third-passwordin" contentEditable="true" type="password"></input>
                </div>
            </div>
        </section>
</script>

<script id="betTwoTmpl" type="text/x-jsrender">
        <section id="betTwo">
            <div class="mybet">
                <div class="third-email">
                    <div class="third-bet-word">{{:address}}</div>
                    <input class="third-emailin" contentEditable="true"></input>
                </div>
                <div class="third-password">
                    <div class="third-bet-word">{{:pwd}}</div>
                    <input  class="third-passwordin" type="password" contentEditable="true"></input>
                </div>
                <a class="third-forgot" href="forgotpwd.html">
                    <p>{{:forgot}}</p>
                </a>
            </div>
        </section>
</script>

<script type="text/x-jsrender" id="firstTmpl">
    <div class="first">
        <div class="first-title">
            <p>{{:title}}</p>
        </div>
        <section id="betOne">
            <div class="bet">
                <div class="firstname datetype">
                    <div class="bet-word">{{:choose1}}</div>
                    <input id="dt" class="firstnin" contentEditable="true" value="Today"></input>
                    <div id="dd"></div>
                </div>
                <div class="lastname datetype timetype">
                    <div class="bet-word">{{:choose2}}</div>
                    <input id="di" class="lastnin" contentEditable="true" value="5:00 PM"></input>
                </div>
            </div>
        </section>
    </div>
</script>

<script type="text/x-jsrender" id="fourthTmpl">
    <div class="fourth">
        <div class="fourth-title">{{:title}}</div>
        <section>
        <div class="mybet">
                <div class="fourth-address1">
                    <div class="fourth-bet-word">{{:address1}}</div>
                    <input class="fourth-address1in" contentEditable="true"></input>
                </div>
                <div class="fourth-address2">
                    <div class="fourth-bet-word">{{:address2}}</div>
                    <input class="fourth-address2in" contentEditable="true"></input>
                </div>
                <div class="fourth-procode">
                <div class="fourth-province">
                    <div class="fourth-bet-word">{{:province}}</div>
                    <input class="fourth-provincein" contentEditable="true"></input>
                </div>
                <div class="fourth-code">
                    <div class="fourth-bet-word">{{:code}}</div>
                    <input class="fourth-codein" contentEditable="true"></input>
                </div>
                </div>
                <div class="fourth-instructions">
                    <div class="fourth-bet-word">{{:instructions}}</div>
                    <input class="fourth-instructionsin" contentEditable="true"></input>
                </div>
            </div>
            </section>
    </div>
</script>

<script type="text/x-jsrender" id="fifthTmpl">
    <div class="fifth">
        <div class="fifth-title">{{:title}}</div>
        <section>
        <div class="mybet">
                <div class="fifth-name">
                    <div class="fifth-bet-word">{{:name}}</div>
                    <input class="fifth-namein" contentEditable="true"></input>
                </div>
                <div class="fifth-num">
                    <div class="fifth-bet-word">{{:number}}</div>
                    <input class="fifth-numin" contentEditable="true"></input>
                </div>
                <div class="fifth-date-code">
                <div class="fifth-date">
                    <div class="fifth-bet-word">{{:date}}</div>
                    <input class="fifth-datein" contentEditable="true"></input>
                </div>
                <div class="fifth-code">
                    <div class="fifth-bet-word">{{:code}}</div>
                    <input class="fifth-codein" contentEditable="true"></input>
                </div>
                </div>
                 <div class="fifth-billing">
                    <div class="fifth-bet-word">{{:billing}}</div>
                    <input class="fifth-numin" contentEditable="true"></input>
                </div>
                <div class="fifth-gift-apply">
                 <div class="fifth-gift">
                    <div class="fifth-bet-word">{{:gift}}</div>
                    <input class="fifth-giftin" contentEditable="true"></input>
                </div>
                <div class="fifth-apply">{{:apply}}</div>
                </div>
                <div class="fifth-summary">
                    <div class="fifth-bet-word">{{:summary}}</div><br>
                    <div class="fifth-summaryin" contentEditable="false">
                        <div class="fifth-summaryin-item">{{:item1}}</div>
                        <div class="fifth-summaryin-item">{{:item2}}</div>
                        <div class="fifth-summaryin-item">{{:item3}}</div>
                        <div class="fifth-summaryin-item">{{:item4}}</div>
                        <div class="fifth-summaryin-total">
                            <p class="fifth-summaryin-total-text">{{:total}}</p>
                            <p class="fifth-summaryin-total-money">{{:money}}</p>
                        </div>
                    </div>
                </div>
            </div>
            </section>
    </div>
</script>

<script type="text/x-jsrender" id="secondTmpl">
    <div class="second">
        {{for title}}
        <div class="second-title">
            <p>{{:word}}</p>
        </div>
        {{/for}}
         <section id="betOne">
            <div class="bet">
                {{for session}}
                <div class="firstname">
                    <div class="bet-word">{{:title}}</div>
                    <div class="select firstnin">
                        <select>
                            <option selected>{{:option1}}</option>
                            <option>{{:option2}}</option>
                        </select>
                    </div>
                </div>
                {{/for}}
                {{for length}}
                <div class="lastname">
                    <div class="bet-word">{{:title}}</div>
                    <div class="select firstnin">
                        <select>
                            <option selected>{{:option1}}</option>
                            <option>Chrysler</option>
                        </select>
                    </div>
                </div>
                {{/for}}
                {{for type}}
                <div class="lastname">
                    <div class="bet-word">{{:title}}</div>
                    <div class="select firstnin">
                        <select>
                            <option selected>{{:option1}}</option>
                            <option>Chrysler</option>
                        </select>
                    </div>
                </div>
                {{/for}}
            </div>
        </section>
        {{for bridge}}
        <div>
            <p class="bridge-title">{{:title}}</p>
            <p class="bridge-available">{{:available}}</p>
        </div>
        {{/for}}
        <div class="imgContainer">
            {{for imgContainer}}
            <div class="imgForEach">
                <div class="imgBorder"></div>
                <img src="{{:img}}">
                <p>{{:name}}</p>
                <input type="text" value="{{:index}}">
            </div>
            {{/for}}
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="messageTmpl">
    <div class="message">
        <div class="messageBox">
            <p class="message-title">{{:title}}</p>
            <p class="message-content">{{:content}}</p>
        </div>
    </div> 
</script>
