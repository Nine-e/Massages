<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

                    <span>MENU</span>
                    <span class="title-green">
                        <span class="title-lighter">Mobile</span>
                        <span class="title-bold">massages</span>
                    </span>
                    <!--<i id="hideMenu" class="fa fa-times-circle-o"></i>-->
                    <img id="hideMenu" src="../img/hideMenu.png">
                </div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../index.html">Home</a></div>

            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../html/price.html">Massages description</a></div>
            </div>
            <div class="menu-bar">
                <div class="aFather"><a href="../html/faq.html" class="active">FAQ</a></div>

            </div>
            <div class="menu-bar no-border"><a href="../html/signin.html">Login</a></div>

<script type="text/x-jsrender" id="headTmpl">
    <div class="head">
        <div class="head-title">
            <span class="title-lighter">Mobile</span>
            <span class="title-bold">massages</span>
        </div>
        <div class="head-menu normal">
            <div class="normal-scale">
                <span><a href="../index.html">{{:home}}</a></span>
                <span><a href="../html/booking.html">{{:booking}}</a></span>
                <span><a href="../html/therapists.html">{{:therapist}}</a></span>
                <span><a href="../html/styles.html">{{:style}}</a></span>
                <span><a href="../html/price.html">{{:pricing}}</a></span>
                <span><a href="../html/faq.html" class="active">{{:faq}}</a></span>
                <span><a href="../html/contact.html">{{:contactUs}}</a></span>
                <span class="sign-in"><a href="../html/signin.html">{{:signIn}}</a></span>
            </div>
        </div>
        <div class="head-menu dropdown">
            <i id="showMenu" class="fa fa-bars"></i>
        </div>
    </div>
</script>

<script id="faqTmpl" type="text/x-jsrender">

            <p class="faq-title">{{:line2}}</p>
            <p class="pages-title">{{:line3}}</p>
            <div class="faqContainer">
                <div class="faqForEach">
                    <p class="question">{{:question1}}</p>
                    <p class="answer">{{:answer1}}</p>
                </div>
                <div class="faqForEach">
                    <p class="question">{{:question2}}</p>
                    <p class="answer">{{:answer2}}</p>
                </div>
                <div class="faqForEach">
                    <p class="question">{{:question3}}</p>
                    <p class="answer">{{:answer3}}</p>

                <div class="faqForEach">

                </div>
                <div class="faqForEach">

                </div>
                <div class="faqForEach">

                </div>

                    <p class="answer wide">{{:answer9Line1}}</p>

                    <p class="answer narrow">{{:answer9Line3}}</p>
                    <p class="answer narrow">{{:answer9Line4}}</p>
                    <p class="answer narrow">{{:answer9Line5}}</p>
                    <p class="answer narrow">{{:answer9Line6}}</p>

                <div class="faqForEach">
                    <p class="question">{{:question10}}</p>

                    <p class="question">{{:question11}}</p>
