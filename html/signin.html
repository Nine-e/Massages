<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet"  href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">

    <title>sign in</title>
</head>
<body onload="load()">
    <div class="commonhead"></div>
    <div class="signin"></div>
    <div class="commonfoot"></div>
</body>

<script type="text/javascript" src = "../lib/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src = "../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/jsrender/jsrender.js"></script>
<script type="text/javascript" src="..\lib\layui\layui.js"></script>
<script type="text/javascript" src = "../js/commonhead.js"></script>
<script type="text/javascript" src = "../js/commonfoot.js"></script>
<script type="text/javascript" src = "../js/signin.js"></script>
</html>
<script type="text/x-jsrender" id="menuTmpl">
    <div class="massagesHide"></div>
    <div class="menu">
        <div class="menu-container">
            <div class="menu-title">
                <div class="title-center">
                    <span>MENU</span>
                    <span class="title-green">
                        <span class="title-lighter">Mobile</span>
                        <span class="title-bold">massages</span>
                    </span>
                    <i id="hideMenu" class="fa fa-times-circle-o"></i>
                </div>
            </div>
            <div class="menu-bar"><a href="../index.html">Home</a></div>
            <div class="menu-bar"><a href="../html/booking.html">Booking</a></div>
            <div class="menu-bar"><a href="../html/therapists.html">Therapists</a></div>
            <div class="menu-bar"><a href="../html/styles.html">Styles</a></div>
            <div class="menu-bar"><a href="../html/price.html">Massages description</a></div>
            <div class="menu-bar"><a href="../html/faq.html">FAQ</a></div>
            <div class="menu-bar"><a href="../html/contact.html">Contact us</a></div>
            <div class="menu-bar no-border"><a href="#">Login</a></div>
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="headTmpl">
	<div class="head">
        <div class="head-title">
    		<span class="title-lighter">Mobile</span>
    		<span class="title-bold">massages</span>
        </div>
    	<div class="head-menu normal">
    	    <div class="normal-scale">
    	    	<span><a href="../index.html">{{:home}}</a></span>
				<span><a href="../html/booking.html">{{:booking}}</a></span>
				<span><a href="../html/therapists.html">{{:therapist}}</a></span>
				<span><a href="../html/styles.html">{{:style}}</a></span>
				<span><a href="../html/price.html">{{:pricing}}</a></span>
				<span><a href="../html/faq.html">{{:faq}}</a></span>
				<span><a href="../html/contact.html">{{:contactUs}}</a></span>
				<span class="sign-in"><a href="#" class="active">{{:signIn}}</a></span>
    	    </div>
    	</div>
    	<div class="head-menu dropdown">
			<i id="showMenu" class="fa fa-bars"></i>
		</div>
	</div>
</script>

<script id="betTmpl" type="text/x-jsrender">
	<section id="bet">
		<div class="bet">
			<p class="bet-title">{{:title}}</p>
			<div class="email">
				<div class="bet-word">{{:address}}</div>
				<input class="emailin" contentEditable="true"></input>
			</div>
			<div class="password">
				<div class="bet-word">{{:pwd}}</div>
				<input  class="passwordin" type="password" contentEditable="true"></input>
			</div>
			<a class="facebook"  href="https://www.facebook.com" target="_blank">
				<i class="fa fa-facebook" aria-hidden="true"></i>
				<p class="face">{{:facebook}}</p>
			</a>
			<div class = "fandsup">
                <a class="forgot" href="forgotpwd.html">{{:forgot}}</a>
                <a class="signupbtn" href="signup.html">{{:signup}}</a>
			</div>
			<div class="signipbtn">
				<p>{{:signin}}</p>
			</div>

		</div>
	</section>
</script>

<script type="text/x-jsrender" id="footTmpl">
    <div class="foot-container">
        <div class="foot-message">
            <p class="message-title">
                <span class="title-lighter">Mobile</span>
                <span class="title-bold">massages</span>
            </p><br>
            <p class="title-small">{{:copyright}}</p>
            <p class="title-small">{{:team}}</p>
            <p class="title-small">{{:policy}}</p>
        </div>
    </div>
</script>
