<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet"  href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">

    <title>Home</title>
</head>
<body onload="load()">
    <div class="commonhead"></div>
    <div class="index"></div>
    <div class="commonfoot"></div>
</body>

<script type="text/javascript" src = "../lib/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src = "../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/jsrender/jsrender.js"></script>
<script type="text/javascript" src = "../js/commonhead.js"></script>
<script type="text/javascript" src = "../js/commonfoot.js"></script>
<script type="text/javascript" src = "../js/home.js"></script>
</html>
<script type="text/x-jsrender" id="menuTmpl">
    <div class="massagesHide"></div>
    <div class="menu">
        <div class="menu-container">
            <div class="menu-title">
                <div class="title-center">
                    <span>MENU</span>
                    <span class="title-green">
                        <span class="title-lighter">Mobile</span>
                        <span class="title-bold">massages</span>
                    </span>
                    <i id="hideMenu" class="fa fa-times-circle-o"></i>
                </div>
            </div>
            <div class="menu-bar"><a href="#">Home</a></div>
            <div class="menu-bar"><a href="#">Booking</a></div>
            <div class="menu-bar"><a href="#">Therapists</a></div>
            <div class="menu-bar"><a href="#">Styles</a></div>
            <div class="menu-bar"><a href="#">Massages description</a></div>
            <div class="menu-bar"><a href="#">FAQ</a></div>
            <div class="menu-bar"><a href="#">Contact us</a></div>
            <div class="menu-bar no-border"><a href="#">Login</a></div>
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="headTmpl">
    <div class="head">
        <div class="head-title">
            <span class="title-lighter">Mobile</span>
            <span class="title-bold">massages</span>
        </div>
        <div class="head-menu normal">
            <div class="normal-scale">
                <span><a href="#">{{:home}}</a></span>
                <span><a href="#">{{:booking}}</a></span>
                <span><a href="#">{{:therapist}}</a></span>
                <span><a href="#">{{:style}}</a></span>
                <span><a href="#">{{:pricing}}</a></span>
                <span><a href="#">{{:faq}}</a></span>
                <span><a href="#">{{:contactUs}}</a></span>
                <span class="sign-in"><a  href="#">{{:signIn}}</a></span>
            </div>
        </div>
        <div class="head-menu dropdown">
            <i id="showMenu" class="fa fa-bars"></i>
        </div>
    </div>
</script>


<script id="homeTmpl" type="text/x-jsrender">
    <section id="home">
        <div class="home">
            <img src="{{:img1}}" class="desktop_landscape">
            <img src="{{:img2}}" class="ipad">
            <img src="{{:img3}}" class="pages">
        </div>
    </section>
</script>
<script type="text/x-jsrender" id="footTmpl">
    <div class="foot-container">
        <div class="foot-message">
        	<p class="message-title">
                <span class="title-lighter">Mobile</span>
                <span class="title-bold">massages</span>
            </p><br>
        	<p class="title-bold">{{:copyright}}</p>
        	<p class="title-bold">{{:team}}</p>
        	<p class="title-bold">{{:policy}}</p>
        </div>
    </div>
</script>
