<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/booking.css">
    <link rel="stylesheet" type="text/css" href="css/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="css/timepicki.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">

    <title>Home</title>
</head>
<body onload="load()">
    <div class="commonhead"></div>
    <div class="index"></div>
    <div class="commonfoot"></div>
</body>

<script type="text/javascript" src="lib/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/jsrender/jsrender.js"></script>
<script type="text/javascript" src="js/commonhead.js"></script>
<script type="text/javascript" src="js/commonfoot.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript" src="js/flatpickr.js"></script>
<script type="text/javascript" src="js/timepicki.js"></script>

</html>
<script type="text/x-jsrender" id="menuTmpl">
    <div class="massagesHide"></div>
    <div class="menu">
        <div class="menu-container">
            <div class="menu-title">
                <div class="title-center">
                    <span>MENU</span>
                    <span class="title-green">
                        <span class="title-lighter">Mobile</span>
                        <span class="title-bold">massages</span>
                    </span>
                    <i id="hideMenu" class="fa fa-times-circle-o"></i>
                </div>
            </div>
            <div class="menu-bar"><a href="#">Home</a></div>
            <div class="menu-bar"><a href="html/booking.html">Booking</a></div>
            <div class="menu-bar"><a href="html/therapists.html">Therapists</a></div>
            <div class="menu-bar"><a href="html/styles.html">Styles</a></div>
            <div class="menu-bar"><a href="html/price.html">Massages description</a></div>
            <div class="menu-bar"><a href="html/faq.html">FAQ</a></div>
            <div class="menu-bar"><a href="html/contact.html">Contact us</a></div>
            <div class="menu-bar no-border"><a href="html/signin.html">Login</a></div>
        </div>
    </div>
</script>

<script type="text/x-jsrender" id="headTmpl">
    <div class="head">
        <div class="head-title">
            <span class="title-lighter">Mobile</span>
            <span class="title-bold">massages</span>
        </div>
        <div class="head-menu normal">
            <div class="normal-scale">
                <span><a href="#" class="active">{{:home}}</a></span>
                <span><a href="html/booking.html">{{:booking}}</a></span>
                <span><a href="html/therapists.html">{{:therapist}}</a></span>
                <span><a href="html/styles.html">{{:style}}</a></span>
                <span><a href="html/price.html">{{:pricing}}</a></span>
                <span><a href="html/faq.html">{{:faq}}</a></span>
                <span><a href="html/contact.html">{{:contactUs}}</a></span>
                <span class="sign-in"><a href="html/signin.html">{{:signIn}}</a></span>
            </div>
        </div>
        <div class="head-menu dropdown">
            <i id="showMenu" class="fa fa-bars"></i>
        </div>
    </div>
</script>


<script type="text/x-jsrender" id="homeTmpl">
    <section id="home">
        <div class="home">
            <img src="{{:img1}}" class="desktop_landscape">
            <img src="{{:img2}}" class="ipad">
            <img src="{{:img3}}" class="pages">
        </div>
    </section>
</script>

<script type="text/x-jsrender" id="bookTmpl">
    <section id="book">
        <div class="book">
            <p class="book-title">{{:title}}</p>
            <p class="book-subtitle">{{:subtitle}}</p>
            <div class="pickTime">
                <div class="datetype">
                    <input id="cla" class="flatpickr firstnin" data-date-format="Y-m-d" data-min-date="today" value="Today" contentEditable="true">
                </div>
                <div class="datetype timetype">
                    <input id="di" class="lastnin" contentEditable="true" value="12:20 PM"></input>
                </div>
            </div>
            <div class="continue-button">{{:book}}</div>
        </div>
    </section>
</script>

<script type="text/x-jsrender" id="introduceTmpl">
    <section id="introduce">
        <div class="introduce">
            <div class="introducePart">
                <div class="introduceBox">
                   <img src="{{:homeImg}}">
                   <p>{{:homeIntroduce}}</p>
                </div>
            </div>
            <div class="introducePart">
                <div class="introduceBox">
                    <img src="{{:calendarImg}}">
                    <p>{{:calendarIntroduce}}</p>
                </div>
            </div>
            <div class="introducePart">
                <div class="introduceBox">
                    <img src="{{:timeImg}}">
                    <p>{{:timeIntroduce}}</p>
                </div>
            </div>
        </div>
    </section>
</script>
<script type="text/x-jsrender" id="therapistsTmpl">
    <section id="therapists">
        <div class="therapists">
            <div class="therapists-title">{{:title}}</div>
            <div class="therapists-img">
                <div class="therapists-imgbox">
                    <img src="img/people1.png">
                </div>
                <div class="therapists-imgbox">
                    <img src="img/people3.png">
                </div>
                <div class="therapists-imgbox"><img src="img/people5.png"></div>
                <div class="therapists-imgbox"><img src="img/people7.png"></div>
            </div>
            <div class="therapists-btn">{{:btn}}</div>
        </div>
    </section>
</script>

<script type="text/x-jsrender" id="contactTmpl">
<div class="contact">
        <div class="contact-title">{{:title}}</div>
        <div class="contact-text">
            <p>{{:text1}}</p>
            <p>{{:text2}}</p>
        </div>
        <div class="contact-phone">
            <p class="contact-phone-phone">{{:phone}}</p>
            <p class="contact-phone-num">
                <span>{{:num1}}</span>
                <span>{{:num2}}</span>
                <span>{{:num3}}</span>
            </p>
        </div>
        <div class="mybet">
        <input class="contact-namein" contentEditable="true" placeholder="Your Name"></input>
        <input class="contact-emailin" contentEditable="true" placeholder="Your Email"></input>
        <textarea class="contact-messagein" type="text" contentEditable="true" placeholder="Your Message"></textarea>
        </div>
        <div class="contact-send-button">{{:send}}</div>
</div>
</script>
<script type="text/x-jsrender" id="footTmpl">
    <div class="foot-container">
        <div class="foot-message">
        	<p class="message-title">
                <span class="title-lighter">Mobile</span>
                <span class="title-bold">massages</span>
            </p><br>
        	<p class="title-small">{{:copyright}}</p>
        	<p class="title-small">{{:team}}</p>
        	<p class="title-small">{{:policy}}</p>
        </div>
    </div>
</script>
